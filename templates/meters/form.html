{% extends "base.html" %}
{% block title %}Thêm Công tơ điện{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-speedometer"></i> Thêm Công tơ điện mới</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('meters.add') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Mã công tơ *</label>
                            <input type="text" class="form-control" name="maCongTo" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Giá mua (VNĐ) *</label>
                            <input type="number" class="form-control" name="giaMua" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Hạn sử dụng (năm) *</label>
                            <input type="number" class="form-control" name="hanSuDung" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Ngày lắp đặt *</label>
                            <input type="date" class="form-control" name="ngayLapDat" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Công ty *</label>
                            <select class="form-select" name="maCongTy" required>
                                {% for company in companies %}
                                <option value="{{ company.maCongTy }}">{{ company.tenCongTy }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Khách hàng *</label>
                            <select class="form-select" name="maKhachHang" required>
                                {% for customer in customers %}
                                <option value="{{ customer.maKhachHang }}">{{ customer.tenKhachHang }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Nhân viên lắp đặt *</label>
                            <select class="form-select" name="maNhanVienLapDat" required>
                                {% for installer in installers %}
                                <option value="{{ installer.maNhanVien }}">{{ installer.ho }} {{ installer.tenRieng }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Thêm công tơ</button>
                    <a href="{{ url_for('meters.list') }}" class="btn btn-secondary"><i class="bi bi-x"></i> Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

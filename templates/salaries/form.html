{% extends "base.html" %}
{% block title %}Thêm Bảng lương{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-cash-stack"></i> Thêm Bảng lương</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" action="{{ url_for('salaries.add') }}">
                <div id="salaryEntries">
                    <div class="salary-entry border p-3 mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Nhân viên *</label>
                                <select class="form-select" name="maNhanVien[]" required>
                                    {% for emp in employees %}
                                    <option value="{{ emp.maNhanVien }}">{{ emp.ho }} {{ emp.tenRieng }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Tháng *</label>
                                <input type="number" class="form-control" name="thangLuong[]" min="1" max="12" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Năm *</label>
                                <input type="number" class="form-control" name="namLuong[]" value="2024" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Lương *</label>
                                <input type="number" class="form-control" name="tienLuong[]" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Thưởng</label>
                                <input type="number" class="form-control" name="tienThuong[]" value="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Ứng trước</label>
                                <input type="number" class="form-control" name="tienUngTruoc[]" value="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Ngày công *</label>
                                <input type="number" class="form-control" name="ngayCong[]" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                <a href="{{ url_for('salaries.list') }}" class="btn btn-secondary"><i class="bi bi-x"></i> Hủy</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

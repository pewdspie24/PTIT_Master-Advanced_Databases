{% extends "base.html" %}

{% block title %}Tính tiền Hóa đơn{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-calculator"></i> Tính tiền Hóa đơn</h1>
    <a href="{{ url_for('invoices.list') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Quay lại
    </a>
</div>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Kết quả tính tiền</h5>
            </div>
            <div class="card-body text-center">
                <p class="text-muted">Mã công tơ: <strong>{{ meter_id }}</strong></p>
                <p class="text-muted">Ngày ghi nhận: <strong>{{ date }}</strong></p>
                <hr>
                <h2 class="display-4 text-primary">{{ "{:,.0f}".format(tong_tien) }} VNĐ</h2>
                <p class="text-muted">Tổng tiền điện</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
